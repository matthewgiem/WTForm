<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}">
				{{ form.csrf_token }}
				{{ form.username.label }} {{ form.username(size=30) }}
				<br>
				{{ form.password.label }} {{ form.password(size=30) }}
				<br>
				{{ form.birthday.label }} {{ form.birthday }}
				<br>
				{{ form.submit }}
			</form>
        </div>
	</body>
</html>
